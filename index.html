<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="container">
        <h1>Wishlist</h1>

        <ul id="wishlist"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
